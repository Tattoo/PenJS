div div:first-child {
	position:absolute;

	width: 100%;

}

<script type="text/javascript">

var PenJS = {
	
	stop: function() {
		window.clearInterval(slideChangeIntervalId);
		console.log("presentation ended");
	},
	
	nextSlide: function() {
		
		if ( this.currentSlide == slides ) {
			this.stop();
		} else {
			var windowHeight = window.innerHeight;
			window.scrollBy(0, windowHeight);
		}

		currentSlide++;		
	},

	_countSlides: function() {
		var slides = 0;
		
		for ( var i=0; i < document.body.childNodes.length; i++ ) {
			if ( document.body.childNodes[i].tagName == "DIV" )
				slides++;
		}
		
		return slides;
	},
	
	init: function(interval) {	
		interval = ( interval ? interval : 20000 );
		slides = this._countSlides();
		currentSlide = 1;
		
		PenJS.nextSlide();
		
		slideChangeIntervalId = window.setInterval(PenJS.nextSlide, interval);		

		console.log("set interval to " + interval);
		console.log("found " + slides + " slides.");
		console.log("presentation started");
	}
};


document.onkeydown = function(e) {
	switch (e.keyCode) {
		case 27:
			PenJS.stop();
			break;
		case 13:
			PenJS.init();
			break;
	}
}

</script>
